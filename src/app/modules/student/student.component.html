<div class="container-fluid">
  <div class="row form-group">
    <div id="page-title" class="col-sm-6">
      <h2>Alunos</h2>
    </div>
    <div class="col-sm-6 text-right">
      <a routerLink="manter" class="btn btn-primary btn-keep">Incluir Aluno</a>
    </div>
  </div>

  <form class="filter" (ngSubmit)="search()" #studentForm="ngForm">
    <div class="internal-content">
      <span class="filter-label row form-group col-md-12">Filtro(s) de Pesquisa</span>
      <div class="row form-group">
        <div class="col-sm-2">
          <label class="control-label" for="registration">Matrícula</label>
          <input type="text" class="form-control" id="registration" name="registration" [(ngModel)]="filter.registration" maxlength="8">
        </div>
        <div class="col-sm-6">
          <label class="control-label" for="name">Nome</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="filter.name" maxlength="100">
        </div>
      </div>
    </div>
    <div class="filter-buttons row">
      <div class="col-sm-6">
        <button type="button" class="btn btn-light" (click)="goBack()">Voltar</button>
      </div>
      <div class="col-sm-6 text-right">
        <button type="button" class="btn btn-primary" (click)="studentForm.reset()">Limpar</button>
        <button type="submit" class="btn btn-primary">Pesquisar</button>
      </div>
    </div>
  </form>

  <div class="result-table" *ngIf="studentList.length > 0">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">Matrícula</th>
          <th scope="col">Nome</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let student of studentList'>
          <td>{{student.registration}}</td>
          <td>{{student.name}}</td>
          <td class="actions">
            <a [routerLink]="['detalhes/', student.id]" class="fa fa-info-circle" placement="bottom" ngbTooltip="Detalhes do Aluno"></a>
            <a [routerLink]="['manter/', student.id]" class="fas fa-edit" placement="bottom" ngbTooltip="Alterar"></a>
            <a [routerLink]="['excluir/', student.id]" class="fa fa-trash" placement="bottom" ngbTooltip="Excluir"></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
