<div class="container-fluid">
  <div class="row form-group">
    <div id="page-title" class="col-sm-12">
      <h2>{{title}}</h2>
    </div>
  </div>
  <div class="details form-group">
    <!-- row 1 -->
    <div class="row form-group">
      <div class="col-sm-2">
        <label class="control-label bold">Sigla: </label>
        <span>{{class.sigla}}</span>
      </div>
      <div class="col-sm-2">
        <label class="control-label bold">Semestre: </label>
        <span>{{class.ano}}.{{class.semestre}}</span>
      </div>
      <div class="col-sm-4">
        <label class="control-label bold">Curso: </label>
        <span>{{class.curso.nome}}</span>
      </div>
      <div class="col-sm-4">
        <label class="control-label bold">Disciplina: </label>
        <span>{{class.disciplina.id}}</span>
      </div>
    </div>
    <!-- row 2 -->
    <div class="row form-group">
      <div class="col-sm-4">
        <label class="control-label bold">Turno: </label>
        <span>{{class.turno}}</span>
      </div>
    </div>
    <!-- row 3 -->
    <div class="row form-group">
      <div class="col-sm-12">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th style="width: 30%;" scope="col">Matr√≠cula</th>
              <th style="width: 70%;" scope="col">Nome</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let student of class.alunos'>
              <td>{{student.matricula}}</td>
              <td>{{student.nome}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-6">
      <button type="button" class="btn btn-light" (click)="goBack()">Voltar</button>
    </div>
    <div class="col-sm-6 text-right">
      <button *ngIf="excluir" type="submit" class="btn btn-primary" (click)="delete()">Excluir</button>
    </div>
  </div>
</div>
