<div class="container-fluid">
    <div class="row form-group">
        <div id="page-title" class="col-sm-12">
            <h2>{{title}}</h2>
        </div>
    </div>
    <form (ngSubmit)="onSubmit()" #courseForm="ngForm">
        <div class="row form-group">
            <div class="col-sm-6">
                <label class="control-label" for="nome">Nome*</label>
                <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="course.name" maxlength="100" required>
            </div>
        </div>
        <div class="form-group clearfix" class="required-filter row form-group">
            <div class="col-sm-12 subtitles">
                <em>* Campo Obrigat√≥rio</em>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-6">
                <button type="button" class="btn btn-light" (click)="goBack()">Voltar</button>
            </div>
            <div class="col-sm-6 text-right">
                <button type="button" class="btn btn-primary" (click)="courseForm.reset()">Limpar</button>
                <button type="submit" class="btn btn-primary">{{labelBtn}}</button>
            </div>
        </div>
    </form>
</div>
